<!DOCTYPE html>
<html>
  <head>
    <title>Doweb</title>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="img/icon.png" />

    <meta charset="UTF-8" />
    <meta name="theme-color" content="#db5945" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!--
      Normal color: #06bf56
      Second color: #0da34e

      Info: #76b8de
      Success: #6be069
      Warning: #f0f04d
      Error: #ed5a4a
    -->
  </head>
  <body>
    <div class="black"></div>
    <div class="header">
      <div class="logo">
        <img
          src="img/icon.png"
          alt="img_logo"
          width="42px"
          height="42px" />
      </div>
      <button class="menu-icon">
        <i class="material-icons">
          menu
        </i>
      </button>
      <div class="menus">
        <a href="https://discord.gg/x8Pr7fq" class="menu">Rejoin us on Discord</a>
        <a href="mailto:dob6458@outlook.com" class="menu">Contact us</a>
        <a href="https://github.com/Dob6458" class="menu">Github</a>
      </div>
    </div>
    <div class="app">
      <div class="container">
        <div class="pages">
          <div class="summaries">
            <span class="item" onclick="window.open('getstarted.html', '_self')">Get Started</span>
            <span class="item" onclick="window.open('options.html', '_self')">Options</span>
            <span class="item selected">Events</span>
          </div>
          <div class="page">
            <h1>Events</h1>
            <div class="element">
              <h2><code>on</code> event</h2>
              Allow to make an event
            </div>
            <div class="element">
              <h2><code>off</code> event</h2>
              Allow to remove an event
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
